<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/946809f2ef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city">
            </h1>
            <ul>
              <li>
                Friday 05:00
              </li>
              <li id="description">        
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
                  alt="clear"
                  id="weather-icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units">°C | <a href="#">°F</a></span>
                </div>
              </div>
            </div>

            <div class="col-6" >
              <ul>
                <li>Humidity: <span id="humidity" ></span>%</li>
                <li>Wind: <span id="speed"></span> Km/Hr</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/akanksha-pandey22/weather-app"
            target="_blank"
            >Open-source code
          </a>
          by Akanksha Pandey
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
